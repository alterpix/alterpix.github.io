<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WRITEUP_LOG | [TITLE]</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
    <!-- Stylesheet: Pointing to assets/css/style.css from templates/ directory -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <canvas id="matrix-bg"></canvas>
    <div class="scanline"></div>

    <nav class="navbar">
        <div class="logo"><a href="../index.html">.. / BACK_TO_ROOT</a></div>
    </nav>

    <main class="container">
        <article class="writeup-content">
            <header>
                <h1>[WRITEUP TITLE HERE]</h1>
                <div class="writeup-meta">
                    <span>DATE: [YYYY-MM-DD]</span>
                    <span>AUTHOR: Alterpix</span>
                    <span>CATEGORY: [WEB/NETWORK/CTF]</span>
                </div>
            </header>

            <div class="writeup-body">
                {{ CONTENT }}
            </div>

            <br>
            <a href="../index.html" class="cyber-btn">
                <span class="cyber-btn-glitch">END_SESSION</span>
                <span class="cyber-btn-tag">EXIT</span>
            </a>
        </article>
    </main>

    <script src="../assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script>
    <script>
        L2Dwidget.init({
            "model": {
                "jsonPath": "https://cdn.jsdelivr.net/gh/evrstr/live2d-widget-models/live2d_evrstr/pio/model.json",
                "scale": 1
            },
            "display": {
                "position": "right",
                "width": 150,
                "height": 300,
                "hOffset": 0,
                "vOffset": 0
            },
            "mobile": {
                "show": true,
                "scale": 0.5
            },
            "react": {
                "opacityDefault": 0.7,
                "opacityOnHover": 0.2
            }
        });
    </script>
</body>

</html>
